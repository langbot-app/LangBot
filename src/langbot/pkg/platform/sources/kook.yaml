apiVersion: v1
kind: MessagePlatformAdapter
metadata:
  name: kook
  label:
    en_US: KOOK
    zh_Hans: KOOK
  description:
    en_US: KOOK Adapter (formerly KaiHeiLa)
    zh_Hans: KOOK 适配器(原开黑啦)，支持频道消息和私聊消息
  icon: kook.svg
spec:
  config:
    - name: token
      label:
        en_US: Bot Token
        zh_Hans: 机器人令牌
      type: string
      required: true
      default: ""
    - name: compress
      label:
        en_US: Enable Compression
        zh_Hans: 启用压缩
      type: boolean
      required: false
      default: true
execution:
  python:
    path: ./kook.py
    attr: KookAdapter
