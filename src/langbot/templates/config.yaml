admins: []
api:
    port: 5300
    webhook_prefix: 'http://127.0.0.1:5300'
command:
    enable: true
    prefix:
    - '!'
    - ï¼
    privilege: {}
concurrency:
    pipeline: 20
    session: 1
proxy:
    http: ''
    https: ''
system:
    recovery_key: ''
    jwt:
        expire: 604800
        secret: ''
database:
    use: sqlite
    sqlite:
        path: 'data/langbot.db'
    postgresql:
        host: '127.0.0.1'
        port: 5432
        user: 'postgres'
        password: 'postgres'
        database: 'postgres'
vdb:
    # Vector database for knowledge base embeddings
    # Supported: chroma, qdrant, milvus, pgvector
    use: chroma

    # Chroma (Default - Embedded, no setup required)
    # Best for: Development, small-scale deployments
    # No additional configuration needed

    # Qdrant (High-performance vector search)
    # Best for: Production, large-scale deployments
    qdrant:
        url: ''  # Full URL (e.g., 'https://xyz.cloud.qdrant.io')
        host: localhost  # Host if not using url
        port: 6333  # Port if not using url
        api_key: ''  # API key for authentication

    # Milvus (Scalable vector database)
    # Best for: Very large-scale deployments (>10M vectors)
    # Deploy with: docker compose -f docker/vector-databases-compose.yml up -d
    milvus:
        uri: 'http://127.0.0.1:19530'  # Milvus server URI (or './data/milvus.db' for local)
        token: ''  # Optional authentication token

    # pgvector (PostgreSQL extension)
    # Best for: <10M vectors, PostgreSQL-based deployments
    # Deploy with: docker compose -f docker/vector-databases-compose.yml up -d
    # Features: ACID compliance, familiar SQL tooling
    pgvector:
        host: '127.0.0.1'
        port: 5433  # Default deployment uses 5433 to avoid conflicts
        database: 'langbot'
        user: 'postgres'
        password: 'postgres'
storage:
    use: local
    s3:
        endpoint_url: ''
        access_key_id: ''
        secret_access_key: ''
        region: 'us-east-1'
        bucket: 'langbot-storage'
plugin:
    enable: true
    runtime_ws_url: 'ws://langbot_plugin_runtime:5400/control/ws'
    enable_marketplace: true
    cloud_service_url: 'https://space.langbot.app'
    display_plugin_debug_url: 'http://localhost:5401'
